<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Overlay</title>
    <link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>
    <div class="bottom-thirds">
        <div class="white bkg container">
            <img src="./images/profiles/profile.png" alt="Profile Picture" class="pfp">
            <div class="text">
                <h1>Kevin Long</h1>
                <p>CS Student @ University of Cincinnati</p>
            </div>
        </div>
        <div class="blue bkg sub">
            <h2>@kevinuulong</h2>
            <div class="social-icons">
                <img src="./images/icons/github.svg" alt="Github" class="github social-icon">
                <img src="./images/icons/linkedin.svg" alt="LinkedIn" class="linkedin social-icon">
                <img src="./images/icons/twitter.svg" alt="Twitter" class="twitter social-icon">
                <img src="./images/icons/instagram.svg" alt="Instagram" class="instagram social-icon">
            </div>
        </div>
    </div>
</body>

<script src="./scripts/animation.js"></script>

</html>
